<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Translation Web App with Generative AI</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }
        select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Healthcare Translation Web App with Generative AI</h1>
        <label for="speech-lang">Speech-to-Text Language:</label>
        <select id="speech-lang">
            <option value="en-US">English (US)</option>
            <option value="hi-IN">Hindi</option>
            <option value="ur-PK">Urdu</option>
            <option value="es-ES">Spanish</option>
        </select>
        <button id="start-speech">Start Speech-to-Text</button>
        <textarea id="input-text" placeholder="Speech-to-Text Output"></textarea>

        <label for="text-lang">Text-to-Speech Language:</label>
        <select id="text-lang">
            <option value="en-US">English (US)</option>
            <option value="hi-IN">Hindi</option>
            <option value="ur-PK">Urdu</option>
            <option value="es-ES">Spanish</option>
        </select>
        <textarea id="output-text" placeholder="Enter text for Text-to-Speech"></textarea>
        <button id="copy-and-speak">Copy to Output & Speak</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
